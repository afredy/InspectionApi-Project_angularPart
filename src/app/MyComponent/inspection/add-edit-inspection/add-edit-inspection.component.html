<form>

    <div class="mb-3">
        <label for="inspectionTypeId" class="form-label">Inspection Type</label>
        <input type="text" class="form-control" name="inspectionTypeId" [(ngModel)]="inspectionTypeId" *ngIf="inspection.id!=0" disabled   >
        <select name="InspectionTypeId" id="InspectionTypeId" class="form-control"
         [(ngModel)]="inspectionTypeId" *ngIf="inspection.id== 0">
        <option *ngFor="let type of inspectionTypesList$|async" [value]="type.id">{{type.inspectionName}}</option>
        </select>
    </div>
<div class="mb-3">
    <label for="status" class="form-label">Status</label>
    <select name="status" id="status" class="form-control" [(ngModel)]="status">
        <option *ngFor="let item of statusList$|async" [value]="item.statusOption" > {{item.statusOption}} </option>
    </select>
</div>

<div class="mb-3">
    <label for="comments" class="form-label"> Comments </label>
    <textarea type="text" class="form-control" [(ngModel)]="comments" name="comments"></textarea>
</div>
<button (click)="addInspection()" *ngIf="inspection.id== 0" class="btn btn-primary">
    Add
</button>
<button (click)="updateInspection()" *ngIf="inspection.id!= 0" class="btn btn-primary">
Update
</button>
</form>
